<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Ever Speaker Note</title>
		<link rel="icon" type="image/png" href="icon_black_128.png"/>
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" >
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="stylesheet" type="text/css" href="icons.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://api.demobo.com/demobo.1.6.4.min.js"></script>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body class="preload" oncontextmenu="return true;">
		<div id="header-container">
			<div id="drop-box" ondragover="return false">
				Ever Speaker Note
			</div>
		</div>
		<div id="wrapper">
			<div id="left-container">
				<div class="navbox">
					<ul id="tab-labels" class="nav">
						<li id='tab-label0'>
							<a onclick=''><i class="ico-user ico-white"></i><span>Sign in</span></a>
						</li>
						<li id='tab-label1'>
							<a class="connect" onclick='showQR()'><i class="ico-signal-alt ico-white"></i><span>Connect</span></a>
						</li>
						<li id='tab-label2'>
							<a title="This helps users quickly to locate files they presented previously" onclick='clickTab(2)'><i class="ico-list ico-white"></i> <span>Recent Files</span><span class="label">0</span></a>
						</li>
						<li id='tab-label3'>
							<a title="This extension supports speaker notes" onclick='showSpeakerNotes()'><i class="ico-keynote ico-white"></i><span>Speaker Notes</span></a>
						</li>
					</ul>
				</div>
			</div>
			<div id="app-container" class="box lifted drop-shadow">
				<div id='mid-container'>
					<div id="tabs-2" class="rightPanel" style="display:none">
						<div id="panelTitle">
							Recent Files
						</div>
						<div class="block">
							<div id="recentDocs"></div>
						</div>
					</div>
				</div>
				<div id="right-container">
					<div id="fullscreenhint"></div>
					<div id="player"></div>
					<div id="pdfviewer" class="docFrame"></div>
					<div id="pageNumber">
						<pre>0/0</pre>
</div>					<textarea id="speakernotearea"></textarea>
					<div class="btn-toolbar">
						<div class="btn-group">
							<a class="btn btn-large" href="#"><i class="icon-bullseye"></i></a>
							<a class="btn btn-large" href="#"><i class="icon-play"></i></a>
							<a class="btn btn-large" href="#"><i class="icon-step-backward"></i></a>
							<a class="btn btn-large" href="#"><i class="icon-step-forward"></i></a>
						</div>
					</div>
					<button id="saveButton" class="btn btn-large" type="button">
						Save
					</button>
				</div>
			</div>
			<div id="footer-container"></div>
		</div>
		<div id="dialog" title="Message:">
			<p id="dialogBody"></p>
			<div class="main img">
				<div id="qrcode"></div>
			</div>
		</div>
		<div id="fullscreenMask"></div>
	</body>
</html>
