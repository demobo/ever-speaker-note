# AUTOGENERATED: Any changes made in this file will be overwritten.

application: presentation-docs
version: 2
runtime: python
api_version: 1

handlers:
- url: /
  static_files: web/static/index.html
  upload: web/static/.*

- url: /(.*\.(js))
  static_files: web/js/\1
  upload: web/js/.*
  
- url: /(.*\.(css))
  static_files: web/css/\1
  upload: web/css/.*
    
- url: /(.*\.(html|json|txt|pdf))
  static_files: web/static/\1
  upload: web/static/.*

- url: /(.*\.(gif|jpg|png|ico|mp3|ogg|ttf))
  static_files: web/asset/\1
  upload: web/asset/.*
  expiration: "1d"
    
- url: .*
  script: main.py
